<!DOCTYPE html>
<html>
<head>
    <title>Test Chat with GPT</title>
</head>
<body>
    <h1>Test GPT Chat</h1>

    <form method="post">
        {% csrf_token %}
        <label for="message">Your message:</label><br>
        <textarea name="message" id="message" rows="4" cols="50">{{ user_input }}</textarea><br><br>
        <button type="submit">Send</button>
    </form>

    {% if reply %}
        <h2>GPT Reply:</h2>
        <p>{{ reply }}</p>
    {% endif %}
</body>
</html>
