<h1> SAYA SANGAT SUKA MEMBUAT APLIKASI DAN WEB :DD </h1>
<!--for each news_data-->
<button type="button" onclick="window.location.href='{% url 'news_portal:show_news' %}'">
  Show News
</button>

<h2>Upload Image for OCR</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Process Image</button>
</form>

{% if text_result %}
  <h3>Extracted Text:</h3>
  <pre>{{ text_result }}</pre>
{% endif %}
